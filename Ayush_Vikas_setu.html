<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH VIKAS SETU</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="main-image" src="SRC/01_Registration.png" alt="Image 1" onclick="showNextImage()">

    <script>
        const images = [
            "./SRC/01_Registration.png",
            "SRC/02_Login.png",
            "SRC/03_Registration-Type.png",
            "SRC/1-About.png",
            "SRC/contact.png",
            "SRC/Schemes.png",
            "SRC/Features.png",
            "SRC/Funding.png",
            "SRC/Key_Iniciatives.png",
            "SRC/toolkit.png"      
        ];

        let currentImageIndex = 0;

        function showNextImage() {
            // Delay image change by 1 second (1000 milliseconds)
            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                document.getElementById('main-image').src = images[currentImageIndex];
            }, 500); // Change 1000 to 2000 for a 2-second delay
        }
    </script>
</body>
</html>
